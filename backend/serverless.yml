service: 
  name: ${self:custom.appname}

provider:
  name: aws
  runtime: python3.6
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ap-northeast-1'}
  environment:
    TARGET_REGION: ${self:provider.region}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
        - dynamodb:*
        - sqs:*
      Resource:
        - '*'

  tags:
    Application: 'Pew Pew Pew Serverless Array'
    Environment: ${self:provider.stage}

custom:
  appname: pewpewpew-array
  appshortname: pppa-${self:provider.stage}

package:
  individually: true
#  include:
#    - include-me.py
#    - include-me-dir/**
#  exclude:
#    - exclude-me.py
#    - exclude-me-dir/**

functions:
  ping:
    handler: functions/ping.handler
    events:
      - http:
          path: ping
          method: GET
          cors: true

