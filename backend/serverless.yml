service: 
  name: ${self:custom.appname}

provider:
  name: aws
  runtime: python3.6
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ap-northeast-1'}
  environment:
    TARGET_REGION: ${self:provider.region}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
        - dynamodb:*
        - sqs:*
      Resource:
        - '*'

  tags:
    Application: 'Pew Pew Pew Serverless Array'
    Environment: ${self:provider.stage}

custom:
  appname: pewpewpew-array
  appshortname: pppa-${self:provider.stage}

  DDB_TESTS:
    Ref: TestsTable
  DDB_TESTRUNS:
    Ref: RunsTable
  DDB_RESULTS:
    Ref: ResultsTable

  S3_DEPLOYMENT_BUCKET:
    Ref: DeploymentBucket

package:
  individually: true

functions:
  ping:
    handler: functions/ping.handler
    events:
      - http:
          path: ping
          method: GET
          cors: true

resources:
  - ${file(resources/ddb.yml)}
  - ${file(resources/s3.yml)}

plugins:
  - serverless-python-requirements
